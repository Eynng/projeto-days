<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ewelyn e Ramon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe Script', cursive;
      background-color: #ffdde1;
      overflow-x: hidden;
      color: #d6336c;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 0px 0px 10px #ffb3c1, 0px 0px 20px #ff4d6d;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0px 0px 10px #ffb3c1, 0px 0px 20px #ff4d6d; }
      100% { transform: scale(1.05); text-shadow: 0px 0px 15px #ff99aa, 0px 0px 30px #ff1e50; }
    }

    /* Contador */
    .contador {
      font-size: 1.3rem;
      margin-top: 5px;
      font-weight: bold;
      color: #b81d4f;
      text-shadow: 1px 1px 2px #ffb3c1;
    }

    /* Sistema de Ã¡udio */
    .audio-player {
      margin: 20px 0;
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      max-width: 500px;
      margin: 20px auto;
    }

    .slideshow img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.show {
      opacity: 1;
    }

    .btn-container {
      margin-top: 10px;
    }

    .btn-container button {
      background-color: #ff4d6d;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-container button:hover {
      background-color: #d6336c;
      transform: scale(1.05);
    }

    /* CoraÃ§Ãµes caindo */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff4d6d;
      animation: fall linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ’– Ewelyn e Ramon ðŸ’–</h1>
  <div class="contador" id="contador"></div>

  <!-- Player de mÃºsica -->
  <div class="audio-player">
    <audio id="music" autoplay loop>
      <source src="musica.mp3" type="audio/mpeg">
      Seu navegador nÃ£o suporta Ã¡udio HTML5.
    </audio>
  </div>

  <!-- Slideshow -->
  <div class="slideshow">
    <img id="foto" src="foto1.jpg" alt="Foto do casal" class="show">
    <div class="btn-container">
      <button onclick="anteriorFoto()">â¬… Anterior</button>
      <button onclick="proximaFoto()">PrÃ³ximo âž¡</button>
    </div>
  </div>

  <script>
    // ===== CONTADOR DESDE 01/05/2025 =====
    function atualizarContador() {
      const inicio = new Date(2025, 4, 1); // MÃªs comeÃ§a em 0 = Janeiro, entÃ£o 4 Ã© Maio
      const agora = new Date();
      let diff = agora - inicio;

      let segundos = Math.floor(diff / 1000);
      let minutos = Math.floor(segundos / 60);
      let horas = Math.floor(minutos / 60);
      let dias = Math.floor(horas / 24);
      let meses = Math.floor(dias / 30); // AproximaÃ§Ã£o de meses

      segundos %= 60;
      minutos %= 60;
      horas %= 24;
      dias %= 30;

      document.getElementById("contador").textContent =
        `${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();

    // ===== SLIDESHOW =====
    const fotos = ["foto1.jpg", "foto2.jpg", "foto3.jpg"];
    let fotoAtual = 0;
    const img = document.getElementById("foto");
    let intervalo;

    function mostrarFoto() {
      img.classList.remove("show");
      setTimeout(() => {
        img.src = fotos[fotoAtual];
        img.classList.add("show");
      }, 500);
    }

    function proximaFoto() {
      fotoAtual = (fotoAtual + 1) % fotos.length;
      mostrarFoto();
      reiniciarSlideshow();
    }

    function anteriorFoto() {
      fotoAtual = (fotoAtual - 1 + fotos.length) % fotos.length;
      mostrarFoto();
      reiniciarSlideshow();
    }

    function iniciarSlideshow() {
      intervalo = setInterval(() => {
        fotoAtual = (fotoAtual + 1) % fotos.length;
        mostrarFoto();
      }, 5000);
    }

    function reiniciarSlideshow() {
      clearInterval(intervalo);
      iniciarSlideshow();
    }

    iniciarSlideshow();

    // ===== CORAÃ‡Ã•ES CAINDO =====
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heart.innerText = "ðŸ’–";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(criarCoracao, 300);

    // ===== MÃšSICA AUTOMÃTICA =====
    document.addEventListener('click', () => {
      document.getElementById('music').play();
    }, { once: true });
  </script>

</body>
</html>
